<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom style -->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN-->
    <script src="https://kit.fontawesome.com/714c79cbbe.js" crossorigin="anonymous"></script>
    <!-- slick slider -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
</head>

<body>
    <!-- header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 col-sm-12">
                    <div class="btn-group">
                        <button class="text-white btn border dropdown-toggle my-md-4 my-2" data-bs-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            EĞİTİM
                        </button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">DANIŞMANLIK</a>
                            <a href="#" class="dropdown-item">KOÇLUK</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-12 text-center">
                    <h2 class="text-white my-md-3 site-title">UNIVERSE</h2>
                </div>
                <div class="col-md-4 col-12 text-end">
                    <p class="my-md-4 header-links">
                        <a href="#" class="px-2">Sign In</a>
                        <a href="#" class="px-1">Create An Acount</a>
                    </p>
                </div>
            </div>
        </div>
        <!-- navbar-->

        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg bg-body-tertiary bg-white">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">FEATURES</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">COLLECTİONS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">SHOP</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">ABOUT US</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="navbar-nav">
                    <li class="nav-item mx-2 border rounded-circle search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </li>
                    <li class="nav-item mx-2 border rounded-circle basket-icon">
                        <i class="fa-solid fa-shopping-basket"></i>
                    </li>
                </div>
            </nav>
        </div>

    </header>

    <!-- main -->
    <main>
        <!-- First slider -->

        <div class="container-fluid p-0">
            <div class="site-slider">
                <div class="slider-one">
                    <div>
                        <img src="./image/img1.jpg" alt="Banner 1" class="img-fluid">
                    </div>
                    <div>
                        <img src="./image/img2.jpg" alt="Banner 2" class="img-fluid">
                    </div>
                    <div>
                        <img src="./image/img3.jpg" alt="Banner 3" class="img-fluid">
                    </div>
                </div>
                <div class="slider-btn">
                    <span class="prev position-top"><i class="fa-solid fa-chevron-left"></i></span>
                    <span class="next position-top right-0"><i class="fa-solid fa-chevron-right"></i></i></span>
                </div>
            </div>
        </div>

    </main>
    <footer></footer>


    <!-- Bootstrap CDN-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
        <!-- Slick CDN-->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="/main.js"></script>
</body>

</html>
